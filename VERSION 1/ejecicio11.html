<html lang="en">
    <head>
        <title>Ejemplo de tabla avanzada</title>

            <caption>Resultado de la busqueda</caption>

                <th abbr="imagen del producto" scope="col">imagen</th>

            </tr>

            <tr>
                <td>
                    <img src="imagenes/portatil.png" alt="imagen del ordenador portatil" />
                </td>

                <td>
                <h4><a href="#" title="Ver mas informacion sobre el portatil">Portatil - 3GHz - 4GB RAM</a></h4>
                <p><a href="#" title="comprar el portatil">Comprar:</a> <del>2990 &euro;</del><strong>2.599 &euro;</strong></p>    
                </td>
            </tr>

            <tr>
                <td><img src="imagenes/tv.png" alt="imagen del televisor"/></td>
                <td>
                    <h4><a href="#" title="Ver mas informacion del televisor">Televisor - 46 -Full HD</a></h4>
                    <p><a href="#" title="Comprar el televisor">Comprar:</a><del>1.999 &euro;</del><strong>1.799 &euro;</strong></p>
                </td>
            </tr>

            <tr>
                <td><img src="imagenes/movil.png" alt="imagen del movil"></td>
                <td> 
                    <h4><a href="#" title="Ver mas informacion del movil">Movil - 3G - Wi-Fi - 8GB</a></h4>
                    <p><a href="#" title="Comprar movil">Comprar:</a><del>399 &euro;</del><strong>349 &euro;</strong></p>
                 </td>
            </tr>
        </table>
    </body>
</html>
