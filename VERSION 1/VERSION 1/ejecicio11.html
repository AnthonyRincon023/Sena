<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Ejemplo de tabla avanzada</title>
    <meta charset="UTF-8" />
  </head>

    <body>
        <h1>Resultado de la busqueda</h1>

        <table>
        <caption>
            Resultado de la busqueda
        </caption>
        <tr>
            <th abbr="imagen del producto" scope="col">imagen</th>
            <th abbr="Datos del producto" scope="col">Datos</th>
        </tr>

        <tr>
            <td>
            <img
                src="img/portatil.jpg"
                alt="imagen del ordenador portatil"
            />
            </td>

            <td>
            <h4>
                <a href="#" title="Ver mas informacion sobre el portatil"
                >Portatil - 3GHz - 4GB RAM</a
                >
            </h4>
            <p>
                <a href="#" title="comprar el portatil">Comprar:</a>
                <del>2990 &euro;</del><strong>2.599 &euro;</strong>
            </p>
            </td>
        </tr>

        <tr>
            <td><img src="img/televisor.jpg" alt="imagen del televisor" /></td>
            <td>
            <h4>
                <a href="#" title="Ver mas informacion del televisor"
                >Televisor - 46 -Full HD</a
                >
            </h4>
            <p>
                <a href="#" title="Comprar el televisor">Comprar:</a
                ><del>1.999 &euro;</del><strong>1.799 &euro;</strong>
            </p>
            </td>
        </tr>

        <tr>
            <td><img src="img/celular.jpg" alt="imagen del movil" /></td>
            <td>
            <h4>
                <a href="#" title="Ver mas informacion del movil"
                >Movil - 3G - Wi-Fi - 8GB</a
                >
            </h4>
            <p>
                <a href="#" title="Comprar movil">Comprar:</a><del>399 &euro;</del
                ><strong>349 &euro;</strong>
            </p>
            </td>
        </tr>
        </table>
    </body>
</html>
